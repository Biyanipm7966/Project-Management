<link rel="stylesheet" href="styles.css">

<form method="POST">
    <label for="project_name">Project Name</label>
    <input type="text" name="project_name" id="project_name" required><br>

    <label for="description">Description</label>
    <textarea name="description" id="description" required></textarea><br>

    <label for="team">Team Members</label>
    <input type="text" name="team" id="team" required><br>

    <label for="status">Status</label>
    <input type="text" name="status" id="status" required><br>

    <input type="submit" value="Submit">
</form>

{% if project %}
<h2>Project Dashboard</h2>
<p>Project Name: {{ project['project_name'] }}</p>
<p>Description: {{ project['description'] }}</p>
<p>Team Members: {{ project['team'] }}</p>
<p>Status: {{ project['status'] }}</p>
{% endif %}
