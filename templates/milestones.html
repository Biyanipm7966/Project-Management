        <a href="/templates/index.html">

<body>
    <div class="container">
        <h2 class="my-4"><b>PROJECT CALENDAR AND GANTT CHART</b></h2>

        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month">Previous</button>
                <h2 id="month-year"></h2>
                <button id="next-month">Next</button>
            </div>
            <div class="calendar" id="calendar">
                <!-- Days will be dynamically generated here -->
            </div>
        </div>
        
        <div class="event-modal" id="event-modal">
            <div class="modal-content">
                <h2>Events for <span id="event-date-display"></span></h2>
                <div id="event-list"></div>
                <label for="event-name">Event Name:</label>
                <textarea id="event-name"></textarea>
                <label for="event-description">Event Description:</label>
                <textarea id="event-description"></textarea>
                <label for="event-date-from">From:</label>
                <input type="date" id="event-date-from">
                <label for="event-date-to">To:</label>
                <input type="date" id="event-date-to">
                <button id="save-event">Save</button>
                <button id="close-modal">Close</button>
            </div>
        </div>
        <script src="/static/js/calendar.js"></script>
    
        <div class="embed-responsive embed-responsive-16by9 my-4">
            <iframe src="/dashboard/" class="embed-responsive-item" style="width: 100%; height: 500px; border: none;"></iframe>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div class="milestones-page-end">
        <div class="page-btn">
            <a href="budget.html" class="btn">Budget >>></a>

</body>
