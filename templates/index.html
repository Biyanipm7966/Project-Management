<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename=project['logo']) }}" alt="Project Logo">
        <h1>{{ project['title'] }}</h1>
        <p>{{ project['description'] }}</p>
    </header>

    <section>
        <h2>Team Members</h2>
        <ul>
            {% for member in project['team_members'] %}
                <li>{{ member }}</li>
            {% endfor %}
        </ul>
        <h2>Budget: {{ project['budget'] }}</h2>
    </section>

    <section>
        <h2>Schedule</h2>
        <ul>
            {% for phase, date in project['schedule'].items() %}
                <li>{{ phase }}: {{ date }}</li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
